<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Bar Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .top-bar {
            display: flex;
            align-items: center;
            background-color: #232f3e;
            padding: 10px 20px;
            color: white;
        }

        .logo {
            min-width: 150px;
            
        }

        .logo img {
            height: 40px;
        }

        .delivery {
            display: flex;
            flex-direction: column;
            margin-left: 10px;
            min-width: 150px;
            
        }

        .small-text {
            font-size: 12px;
            color: #ccc;
        }

        .big-text {
            font-size: 14px;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            flex: 1;
            margin: 0 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 8px;
            border: none;
            outline: none;
        }

        .search-bar button {
            padding: 8px 12px;
            border: none;
            background-color: #febd69;
            cursor: pointer;
            font-size: 16px;
            right: 0px;
        }

        .country {
            display: flex;
            flex: auto;
            align-items: center;
            min-width: 50px;
        }

        .country img {
            width: 30px;
            height: auto;
            cursor: pointer;
        }

        .sign-in, .returns-orders {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            min-width: 115px;
           
            margin-left: 10px;
            flex: 1;
        }

        .cart {
            min-width: 100px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            
        }
        .top-bar-right {
            flex:              ;
            display: flex;
            align-items: center;
        
        }

        .sub-topbar {
            background-color: rgb(110, 110, 13);
            color: white;
            height: 30px;
            display: flex;
            align-items: center;
        }

        .sub-topbar div {
            margin-right: 20px;
            cursor: pointer;
        }

        .menu-btndiv {
            margin-left: 20px;
        }

    </style>
</head>
<body>

    <div class="top-bar">
        <!-- Logo -->
        <div class="logo">
            <img src="https://via.placeholder.com/100x40?text=LOGO" alt="Company Logo">
        </div>

        <!-- Delivery Options -->
        <div class="delivery">
            <span class="small-text">Deliver to</span>
            <span class="big-text">Your Location</span>
        </div>

        <!-- Search -->
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>btn</button>
        </div>

        <div class="top-bar-right">

          <!-- Country -->
          <div class="country">
              <img src="https://flagcdn.com/w40/us.png" alt="Country Flag">
          </div>

          <!-- Sign In -->
          <div class="sign-in">
              <span class="small-text">Hello, Sign in</span>
              <span class="big-text">Account & Lists</span>
          </div>

          <!-- Returns & Orders -->
          <div class="returns-orders">
              <span class="small-text">Returns</span>
              <span class="big-text">& Orders</span>
          </div>

          <!-- Cart -->
          <div class="cart">
              ðŸ›’ Cart
          </div>

        </div>

    </div>

    <div class="sub-topbar">
        <div class="menu-btndiv" id="menuBtndiv">
            <button class="menu-btn">menu</button>
        </div>
        <div>Best Sellers</div>
        <div>Books</div>
        <div>Phones</div>
        <div>Laptops</div>
        <div>Clothes</div>
        <div>Electronics</div>
        <div>Home & Kitchen</div>
        <div>Beauty & Health</div>
        <div>Sports & Outdoors</div>
        <div>Toys & Games</div>
        <div>Automotive</div>
        
    </div>



    <script>
        // Example: Clicking the country changes the flag
        document.querySelector(".country img").addEventListener("click", function() {
            this.src = "https://flagcdn.com/w40/ke.png"; // Kenya flag example
        });
    </script>
</body>
</html>
