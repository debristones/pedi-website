<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/topbar.css">
</head>
<body>

  <!-- MODERN TOPBAR TEMPLATE - Use this to replace old topbars -->
<div class="overlay" id="overlay"></div>
<!-- Modern Semantic Header -->
<header class="topbar" role="banner">
  <!-- Main Navigation Bar -->
  <div class="main-navbar">
    <!-- Brand/Logo -->
    <div class="brand">
      <a href="index.html" class="brand-link" aria-label="Go to homepage">
        <img src="https://via.placeholder.com/120x40?text=KILO+PEDI" alt="Kilo Pedi" class="brand-logo">
      </a>
    </div>
    
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle navigation menu" aria-expanded="false">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
    
    <!-- Search Bar -->
    <div class="search-container">
      <form class="search-form" role="search">
        <label for="searchInput" class="visually-hidden">Search products</label>
        <div class="search-input-wrapper">
          <input 
            type="search" 
            id="searchInput" 
            class="search-input" 
            placeholder="Search for products, brands and more..." 
            aria-label="Search products"
          >
          <button type="submit" class="search-button" aria-label="Search">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 21L15.5 15.5M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </form>
    </div>
    
    <!-- Navigation Actions -->
    <nav class="nav-actions" aria-label="User navigation">
      <!-- Location/Delivery -->
      <div class="nav-item location-selector">
        <button class="location-button" aria-label="Select delivery location">
          <svg class="location-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M21 10C21 17.55 12 23 12 23C12 23 3 17.55 3 10C3 5.025 7.025 1 12 1C16.975 1 21 5.025 21 10Z" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="10" r="3" stroke="currentColor" stroke-width="2"/>
          </svg>
          <div class="location-text">
            <span class="location-label">Deliver to</span>
            <span class="location-value">Your Location</span>
          </div>
        </button>
      </div>
      
      <!-- Account -->
      <div class="nav-item">
        <a href="account.html" class="nav-link account-link">
          <svg class="account-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div class="nav-text">
            <span class="nav-label">Hello, Sign in</span>
            <span class="nav-value">Account & Lists</span>
          </div>
        </a>
      </div>
      
      <!-- Orders -->
      <div class="nav-item">
        <a href="checkout.html" class="nav-link orders-link">
          <svg class="orders-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M16 11V7C16 5.93913 15.5786 4.92172 14.8284 4.17157C14.0783 3.42143 13.0609 3 12 3C10.9391 3 9.92172 3.42143 9.17157 4.17157C8.42143 4.92172 8 5.93913 8 7V11M5 9H19L18 21H6L5 9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div class="nav-text">
            <span class="nav-label">Returns</span>
            <span class="nav-value">& Orders</span>
          </div>
        </a>
      </div>
      
      <!-- Cart -->
      <div class="nav-item">
        <a href="cart.html" class="nav-link cart-link">
          <div class="cart-wrapper">
            <svg class="cart-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.7 15.3C4.3 15.7 4.6 16.4 5.1 16.4H17M17 13V17C17 18.1 16.1 19 15 19H9C7.9 19 7 18.1 7 17V13H17Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="cart-count" id="cartCount">0</span>
          </div>
          <span class="cart-text">Cart</span>
        </a>
      </div>
    </nav>
  </div>
</header>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <button class="close-btn" id="closeBtn">X</button>
  <div class="profile-div">
    <img >
    <div class="profile-text">Hello, Sign-in</div>
  </div>
  <!-- Dropdown 1 -->
  <div>
      <a href="#">Electronics</a>
      <a href="#">Smart Home</a>
      <a href="#">Fashion</a>
      <button class="dropdown-btn">
        <span>
          More ▼
        </span>
      </button>
      <div class="dropdown-container">
        <a href="#">Laptops</a>
        <a href="#">Phones</a>
        <a href="#">Accessories</a>
        <a href="#">Accessories</a>
        <a href="#">Accessories</a>
        <a href="#">Accessories</a>
        <a href="#">Accessories</a>
        <a href="#">Accessories</a>
      </div>
  </div> 
  <!-- Dropdown 2 -->
  <button class="dropdown-btn">Services ▼</button>
  <div class="dropdown-container">
    <a href="#">Delivery</a>
    <a href="#">Support</a>
  </div>
  <div class="helpnsettings">
    <a href="#">Help & Settings</a> 
    <a href="#">Your Account</a>
    <a href="#">Your Orders</a>
    <a href="#">Customer Service</a>
  </div>
</div>


<link rel="stylesheet" href="css/topbar.css">
<link rel="stylesheet" href="css/sidebar.css">
<script src="js/topbar.js"></script>
<script src="js/sidebar.js"></script>
</div>
  
</body>
</html>
